<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Profile Links</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background-color: #f4f4f4;
 color: #333;
 text-align: center;
 margin: 20px;
 }
 h1 {
 color: #333;
 }
 .profile {
 display: inline-block;
 margin: 20px;
 }
 .profile img {
 width: 150px;
 height: 150px;
 border-radius: 50%;
 cursor: pointer;
 transition: transform 0.3s;
 }
 .profile img:hover {
 transform: scale(1.1);
 } </style>
</head>
<body>
 <h1>Profile Links</h1>
 <div class="profile">
 <a href="https://www.example.com/my-profile" target="_blank">
 <img src="my-image.jpg" alt="My Profile Image">
 </a>
 <p>My Profile</p>
 </div>
 <div class="profile">
 <a href="https://www.example.com/friend-profile" target="_blank">
 <img src="friend-image.jpg" alt="Friend's Profile Image">
 </a>
 <p>Friend's Profile</p>
 </div>
</body>
</html>
