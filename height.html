<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial 
scale=1.0">
 <title>Image Gallery</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background-color: #f4f4f4;
 color: #333;
 text-align: center;
 margin: 20px;
 }
 h1 {
 color: #333;
 }
 .gallery {
 display: flex;
 flex-wrap: wrap;
 justify-content: center;
 }
 .gallery-item {
 margin: 10px;
 }
 .gallery-item img {
 width: 100px;
 height: 100px;
 border-radius: 5px;
 cursor: pointer;
 transition: transform 0.3s;
 }
 .gallery-item img:hover {
 transform: scale(1.1);
 }
 </style>
</head>
<body>
 <h1>Image Gallery</h1>
 <div class="gallery">
 <div class="gallery-item">
 <a href="images/image1.jpg" target="_blank">
 <img src="images/thumbnails/image1.jpg" alt="Image 1">
 </a>
 </div>
 <div class="gallery-item">
 <a href="images/image2.jpg" target="_blank">
 <img src="images/thumbnails/image2.jpg" alt="Image 2">
 </a>
 </div>
 <div class="gallery-item">
 <a href="images/image3.jpg" target="_blank">
 <img src="images/thumbnails/image3.jpg" alt="Image 3">
 </a>
 </div>
 <div class="gallery-item">
 <a href="images/image4.jpg" target="_blank">
 <img src="images/thumbnails/image4.jpg" alt="Image 4">
 </a>
 </div>
 <!-- Add more images as needed -->
 </div>
</body>
</html>
